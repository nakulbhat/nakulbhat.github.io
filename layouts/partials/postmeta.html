{{- if or .Params.author .Date }}
  <p class="author">
    {{ if .Params.author }}
      {{ .Params.author }}
    {{ end }}
    {{- if .Date }}
      {{- if .Params.author }}
        <br>
      {{- end }}
      {{ .Date.Format (.Site.Params.dateformat | default "January 2, 2006") }}
    {{- end }}
  </p>
{{- end }}
