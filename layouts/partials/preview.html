<article class="post-preview">
        <!-- <a href="{{ .Permalink }}"> -->
                <h2 class="post-title">{{ .Title }}</h2>
        <!-- </a> -->
        <div class="postmeta">
                {{ if .Date }}
                <span class="post-date">{{ .Date.Format "January 02, 2006" }}</span>
                {{ end }}
        </div>
        <div class="post-entry">
                {{ if .Truncated }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="post-read-more">Read More</a>
                {{ else }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="post-read-more">Read More</a>
                {{ end }}
        </div>

        {{- if .Params.tags -}}
        <p>Tags: &nbsp;
                {{- range .Params.tags -}}
                {{- $tagSlug := . | urlize -}}
                <a href="{{ "tags/" | relLangURL }}{{ $tagSlug }}">{{ . }}</a> &nbsp;
                {{- end -}}
        </p>
        {{- end -}}

</article>
